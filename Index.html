    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="UTF-8">
    <title>Calculadora Aritmética com Vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
        background-color: #f8f9fa;
        }
        .calculator {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator__title {
        color: #ff7f00; 
        }
        .calculator__input,
        .calculator__select {
        border: 1px solid #6c757d; 
        }
        .calculator__result {
        color: #000; 
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>
    <div id="app" class="calculator">
        <h1 class="calculator__title text-center">Calculadora Aritmética</h1>
        
        <div class="form-group">
        <input type="number" class="form-control calculator__input" v-model.number="number1" placeholder="Digite o primeiro número">
        </div>
        
        <div class="form-group">
        <input type="number" class="form-control calculator__input" v-model.number="number2" placeholder="Digite o segundo número">
        </div>
        
        <div class="form-group">
        <select class="custom-select calculator__select" v-model="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        </div>
        
        <div class="text-center">
        <h2 class="calculator__result">Resultado: {{ result }}</h2>
        </div>
    </div>

    <script>
        new Vue({
        el: '#app',
        data: {
            number1: 0,
            number2: 0,
            operation: 'add'
        },
        computed: {
            result() {
            switch (this.operation) {
                case 'add':
                return this.number1 + this.number2;
                case 'subtract':
                return this.number1 - this.number2;
                case 'multiply':
                return this.number1 * this.number2;
                case 'divide':
                return this.number2 !== 0 ? this.number1 / this.number2 : 'Erro: Divisão por zero';
                default:
                return 0;
            }
            }
        }
        });
    </script>
    </body>
    </html>
